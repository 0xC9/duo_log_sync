version: '1.0.0'
dls_settings:
  log_filepath: '/tmp/duologsync.log'
  log_format: 'JSON'
  api:
    offset: 180
    timeout: 120
  checkpointing:
    enabled: False
    checkpoint_dir: '/tmp/dls_checkpoints'
servers:
  - id: 'main server'
    hostname: 'mysiem.com'
    port: 8888
    protocol: 'TCPSSL'
    cert_filepath: 'cert.crt'
  - id: 'backup'
    hostname: 'safesiem.org'
    port: 13031
    protocol: 'UDP'
accounts:
