    skey: 'jyJKYAGJKAYGDKJgyJygFUg9F9gyFuo9'
    hostname: 'api-test.first.duosecurity.com'
    endpoint_server_mappings:
      - endpoints: ['adminaction', 'auth']
        servers: ['main server', 'backup']
      - endpoints: ['telephony']
        servers: ['backup']
    is_msp: True
    block_list: []
